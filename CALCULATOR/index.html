<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
</head>
<body>
    <div class="container">
        <div class="text-field">
            <input type="text" id="input" class="input" readonly>
        </div>
        <div class="buttons">
            <button id="clear" class="opt btn">AC</button>
            <button id="del" class="opt btn"><i class="fa-regular fa-delete-left"></i></button>
            <button id="percent" class="opt btn"><i class="fa-light fa-percent"></i></button>
            <button id="div" class="opt btn"><i class="fa-regular fa-divide"></i></button>
            <button id="7" class="num btn">7</button>
            <button id="8" class="num btn">8</button>
            <button id="9" class="num btn">9</button>
            <button id="mul" class="opt btn"><i class="fa-regular fa-x"></i></button>
            <button id="4" class="num btn">4</button>
            <button id="5" class="num btn">5</button>
            <button id="6" class="num btn">6</button>
            <button id="sub" class="opt btn"><i class="fa-regular fa-minus"></i></button>
            <button id="1" class="num btn">1</button>
            <button id="2" class="num btn">2</button>
            <button id="3" class="num btn">3</button>
            <button id="add" class="opt btn"><i class="fa-regular fa-plus"></i></button>
            <button id="0" class="num btn">0</button>
            <button id="dot" class="num btn">.</button>
            <button id="ans" class="opt equal btn"><i class="fa-regular fa-equals"></i></button>
        </div>
    </div>
    <div class="socials">
        <div class="icons">
            <div class="git">
              <a href="https://github.com/vanshbadjate07" target="_blank">
                <i class="fa-brands fa-github size"></i>
              </a>
            </div>
            <div class="linkedin space">
              <a
                href="https://www.linkedin.com/in/vansh-badjate1008/"
                target="_blank"
              >
                <i class="fa-brands fa-linkedin size"></i>
              </a>
            </div>
            <div class="insta space">
              <a
                href="https://www.instagram.com/vansh_badjate07/"
                target="_blank"
              >
                <i class="fa-brands fa-instagram size"></i>
              </a>
            </div>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
